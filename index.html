<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page E-Commerce</title>
    <link rel="stylesheet" href="style.css">
	<style>
		* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* HEADER */
header {
    background-color: #222;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
}

header .logo {
    display: flex;
    align-items: center;
}

header .logo img {
    height: 50px;
    margin-right: 10px;
}

header nav a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
}

header nav a:hover {
    text-decoration: underline;
}

/* CONTAINER */
.container {
    display: flex;
}

/* SIDEBAR */
aside {
    width: 20%;
    background: #f4f4f4;
    padding: 20px;
}

aside h2 {
    margin-bottom: 10px;
}

aside ul {
    list-style: none;
    margin-bottom: 20px;
}

aside ul li {
    margin: 8px 0;
}

aside ul li a {
    text-decoration: none;
    color: #333;
}

aside label {
    display: block;
    margin: 5px 0;
}

/* MAIN */
main {
    width: 80%;
    padding: 20px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.product-card {
    background: white;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
    width: calc(25% - 20px);
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.product-card img {
    max-width: 100%;
    height: auto;
}

.product-card button {
    margin-top: 10px;
    padding: 8px 15px;
    background: #222;
    color: white;
    border: none;
    cursor: pointer;
}

.product-card button:hover {
    background: #555;
}

/* FOOTER */
footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 10px;
}

	</style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <h1>MyShop</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- LAYOUT -->
    <div class="container">

        <!-- LEFT SIDEBAR -->
        <aside>
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Men's Fashion</a></li>
                <li><a href="#">Women's Fashion</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Groceries</a></li>
            </ul>

            <h2>Filter</h2>
            <label><input type="checkbox"> Under ₹500</label>
            <label><input type="checkbox"> ₹500 - ₹1000</label>
            <label><input type="checkbox"> Above ₹1000</label>
        </aside>

        <!-- MAIN CONTENT -->
        <main>
            <h2>Featured Products</h2>
            <div class="products">
                <div class="product-card">
                    <img src="images/product1.jpg" alt="Product 1">
                    <h3>Product Name 1</h3>
                    <p>₹999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="images/product2.jpg" alt="Product 2">
                    <h3>Product Name 2</h3>
                    <p>₹799</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="images/product3.jpg" alt="Product 3">
                    <h3>Product Name 3</h3>
                    <p>₹1199</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="images/product4.jpg" alt="Product 4">
                    <h3>Product Name 4</h3>
                    <p>₹599</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </main>

    </div>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 MyShop. All Rights Reserved.</p>
    </footer>

</body>
</html>
